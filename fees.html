<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="fees.css">
<div class="form-group">
    <label for="studentName">Enter Student Name:</label>
    <input type="text" id="studentName" placeholder="Enter student name">
</div>
<button id="detailsBtn">Show Details</button>
<div id="responseMessage"></div>

<div id="overlay"></div>
<div id="popup">
    <h3>Student Details</h3>
    <p id="studentDetails"></p>
    <button id="viewPaymentsBtn">View All Payments</button>
    <p id="lastPaymentInfo"></p>
    <button id="makePaymentBtn">Make Payment</button>
    <button id="deleteProfileBtn" style="background-color: #f44336;">Delete Profile</button>
    <button id="closePopup">Close</button>
</div>

<script src="fees.js"></script>
